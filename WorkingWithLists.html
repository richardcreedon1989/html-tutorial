<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML List</title>
</head>
<body>


<h1>Unordered Lists</h1>
<ul type="circle">
    <li type="disc"> Sprite </li>
    <li style="list-style-type: square;"> Fanta  </li>
    <li> Coke   </li>
</ul>


<h1>Ordered Lists</h1>
<ol type="A" start="2">
    <li>Sprite</li>
    <li>Coke</li>
    <li>water</li>
</ol>

<h1>Definition Lists</h1>
<dl>
    <dt>SSL</dt>
    <dd>SS stands for Secured Socket Layer</dd>

</dl>

</body>
</html>
