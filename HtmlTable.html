<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>

    <style>
        table, td, th{
            border: 1px solid grey;
            padding: 2px;
        }

    </style>
</head>
<body>

<table>
    <tr>
        <th>Names</th>
        <th>Department</th>
        <th>Join Date</th>

    </tr>

    <tr>
        <td>John Mack</td> <td>Customer Services</td> <td>Jan 2012</td>
    </tr>

    <tr>
        <td>Steve Jobs</td> <td>Design</td> <td>Jan 1988</td>
    </tr>

    <tr>
        <td>Bill Gates</td> <td>BI</td> <td>Jan 1972</td>
    </tr>

    <tr>
        <th align="left">Signature</th>
        <td colspan="2"> your signature</td>
    </tr>
        <td rowspan="4"> <img src="Images/sunny-field-stock-image-1740975.jpg"
         style="height: 130px; width: 130px;"> </td>
        <td>single rows</td>
        <td>another single row</td>
    </tr>

    <tr>
        <td colspan="2">Last row</td>
    </tr>

</table>

</body>
</html>
