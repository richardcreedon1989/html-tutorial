<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working With Forms in HTML</title>
</head>
<body>

<h1>Registration Form</h1>

<form action="" method="post">

</form>
 <form>
     Username:
     <input type="text" name="username"> <br /><br />
     Password:
     <input type="password" name="password"> <br /><br />
     Address: <br />
     <textarea name="address" cols="23" rows="7">

      Your Address

     </textarea> <br /> <br />

     Gender: <input type="radio" name="gender" checked> Male
     <input type="radio" name="gender"> Female <br /> <br />

     Computer skills:
     <input type="checkbox" name="skills"> Java
     <input type="checkbox" name="skills"> CSS
     <input type="checkbox" name="skills"> PHP
     <input type="checkbox" name="skills"> HTML
     <br />  <br />

     Country:
     <select>
         <option> USA </option>
         <option> Germany </option>
         <option> Ireland </option>
         <option> Britain </option>
     </select>
     <br /> <br />

     <input type="file" accept="image/*">  <br /> <br />

     <input type="hidden" name="user_id" value="01"
     <input type="submit" value="Register">
     <input type="reset" value="Reset">

 </form>
</body>
</html>
